<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4c4cf0b696.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="weather-app">
        <div class="container">
              <h3 class="brand">
                The Weather For Today
              </h3>
              <div>
                 <h1 class="temp">16&#176;</h1>
                 <div class="city-time">
                    <h1 class="name">Port Harcourt</h1>
                    <small>
                        <span class="time">06.09</span>
                        - 
                        <span class="date">
                            Monday Sep 19
                        </span>
                    </small>
                 </div>
                 <div class="weather">
                    <img src="/images/sunny.png" 
                    class="icon" 
                    alt=""
                    width="50"
                    height="50"
                    />
                    <span class="condition">Cloudy</span>
                 </div>
              </div>
        </div>
        <div class="panel">
            <form action="" id="locationInput">
                <input type="text" 
                class="search"
                placeholder="Search Location..."/>
                <button type="submit" class="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            <ul class="cities">
                <li class="city">Port Harcourt</li>
                <li class="city">Lagos</li>
                <li class="city">Delta</li> 
                <li class="city">Abuja</li> 
            </ul>
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span> 
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
