<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4c4cf0b696.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="weather-app">
        <div class="container">
              <h3 class="brand">
                Today's weather.
              </h3>
              <div>
                 <h1 class="temp1"><h3 class="temp"><strong>__</strong></h3><h4 class="degg">&#176;C</h4></h1>
                 <div class="city-time">
                    <h1 class="name">Port Harcourt</h1>
                    <h2 class="cont"></h2>
                    <small>
                        <span class="time">06.09</span>
                        - 
                        <span class="date">
                            Monday Sep 19
                        </span>
                    </small>
                 </div>
                 <div class="weather"></div>
              </div>
        </div>

        <div class="panel">
            <input type="text" autocomplete="off" class="search" placeholder="please enter city"/>
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud"></span> 
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity"></span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind"></span>
                </li>
            </ul>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
